<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TODAY</title>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/ngStorage.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
		<!--Import jQuery before materialize.js-->
    	<script type="text/javascript" src="lib/Materialize/dist/js/materialize.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/reset.css">
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="lib\Materialize\dist\css\materialize.css"  media="screen,projection"/>
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		<script type="text/javascript" src="js/test.js"></script>

	</head>
	<body ng-app="app">
		<!--the tablet or web menu-->
		<div ng-controller="MenuController as menu">
			<menu isadmin="menu.isAdmin"></menu>
		</div>
  	<!--end menu-->
		<!--start second menu-->
		<div class="row" ng-controller="SubMenuController">
		  <div class="col s12 m12 l12 z-depth-1" ng-class="menuCSS">
			  	<div class="col s12 m6 l6 push-m3 push-l3">
						<ul class="tabs second-menu">
							<li class="tab col s3 m3 l3" ng-repeat="menu in menuLists"><a ng-href="{{ menu.link }}">{{ menu.name }}</a></li>
						</ul>
					</div>
		  	</div>
			</div>
		<!--end second menu-->

		<div ng-view></div>

    	<script src="angular/app.js"></script>
    	<script src="angular/directive/menu.js"></script>
			<script src="angular/controllers/subMenuController.js"></script>
    	<script src="angular/controllers/newsController.js"></script>
    	<script src="angular/controllers/timetableController.js"></script>
    	<script src="angular/directive/category-select.js"></script>
    	<script src="angular/controllers/shownewsController.js"></script>
    	<script src="angular/controllers/adminController.js"></script>
    	<script src="angular/controllers/settingController.js"></script>
	</body>
</html>
