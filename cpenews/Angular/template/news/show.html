<categoryselect active-category="activeCategory"></categoryselect>
<div ng-controller="shownewsController as news" class="col-md-10 col-md-offset-1 border show">
		<img ng-src="{{news.results.pic}}"/>
		<div class="showfont">
			<h1>{{news.newstitle.title}}</h1>
			<div class="showDetail"><p>{{news.newstitle.detail}}</p></div>
			<p>DATE: {{news.newstitle.date}}</p>
			<p>EID: {{news.newstitle.eid}}</p>
			<p>CATEGORY: {{news.newstitle.category}}</p>
		</div>
</div>
