<div class="container add-box z-depth-1 form-admin">
	<div class="row">
		<div class="type-add borderbottom">
			<h4>Login</h4>
		</div>
		<div class="form-add form-admin" ng-controller="adminController as login">
		    <form class="col s12">
			    <div class="row">
			        <div class="input-field col s6 m6">
			          	<input type="text" class="validate" ng-model="login.username">
			          	<label>Username</label>
			        </div>				        
			    </div>
			    <div class="row">
			        <div class="input-field col s6 m6">
			          	<input type="text" class="validate" ng-model="login.password">
			          	<label>password</label>
			        </div>
			    </div>
			    <input class="btn waves-effect waves-light" type="submit" name="action" ng-click="login.loginPost()" value="Login"/>	    
		    </form>
	    </div>
	</div>
</div>
