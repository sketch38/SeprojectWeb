<div class=" fill-data">
	<div class="container-fluid">
		<div ng-controller="adminController as login" class="col-xs-offset-2 col-sm-offset-4  col-md-offset-4 col-lg-offset-4 col-xs-8 col-sm-4 col-md-4 col-lg-4">
			<form>
				<h3>LOGIN</h3>
				<div class="form-fill">
					<input type="text" class="form-control login" placeholder="Username" ng-model="login.username" aria-describedby="sizing-addon1">
				</div>
				<div class="form-fill">
					<input type="password" class="form-control login" placeholder="Password" ng-model="login.password" aria-describedby="sizing-addon1">
				</div>
				<input class="button text-uppercase" type="submit" ng-click="login.loginPost()"  value="login">
			</form>
		</div>
	</div>
</div>
